<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
  <div class="main">
    <div class="ryu">
      <div class="hadouken"></div>
      <div class="ryu-still"></div>
      <div class="ryu-ready"></div>
      <div class="ryu-throwing"></div>
      <div class="ryu-cool"></div>
    </div>
    <div class="instructions">
      <p>In order to control Ryu:</p>
      <ul>
        <li>Mouse over him to prepare him for a battle</li>
        <li>Mouse away from him to let him relax</li>
        <li>Click on him to launch an attack</li>
        <li>Press and hold the "X" key to make him look cool </li>
        <li>That's about all he can do at the moment...</li>
      </ul>
    </div>
  </div>
  <audio id="hadouken-sound" src="sound/hadouken.mp3">
</body>
</html>
